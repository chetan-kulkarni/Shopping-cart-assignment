<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="headerBar">All Items</h2>
    <section class="top-container">
        <header class="showcase boxes" id="output"></header>
    
    <div class="checkout">
        <section class="container content-section">
            <div class="cart-row">
                <span class="cart-item-header cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Qty</span>
                <span class="cart-quantity cart-header cart-column">Price</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total" style="line-height: 2rem;">
                <strong class="">Total</strong><br>
                <strong>Items Total:&nbsp;&nbsp;</strong><span class="cart-total-price"></span><br>
                <strong>Discount:&nbsp;&nbsp;</strong><span class="cart-total-discout"></span><br>
                <strong>Order Total:&nbsp;&nbsp;</strong><span class="cart-order-total"></span>
            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>
</html>
